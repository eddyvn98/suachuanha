<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tự Sửa Chữa Nhà</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1877f2',
              secondary: '#f0f2f5',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Import Map: React 18 & Lucide Icons -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",

    <style>
      body {
        background-color: #f0f2f5;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Hide scrollbar for cleaner UI */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Safe area for iPhones */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      
      /* Error Overlay */
      #error-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; color: red; z-index: 9999; padding: 20px;
        overflow: auto; font-family: monospace;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="error-overlay"></div>
    <script>
      window.onerror = function(msg, src, line, col, error) {
        document.getElementById('error-overlay').style.display = 'block';
        document.getElementById('error-overlay').innerHTML = '<h3>Error:</h3><pre>' + msg + '\n' + src + ':' + line + '</pre>';
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
